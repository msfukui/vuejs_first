<!DOCTYPE html>
<title>Vue app</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
  <my-page>
    <h1 slot="header">This is my page</h1>
    <p>
    Lorem ipsum dolor ...
    </p>
    <p slot="footer">This is footer</p>
  </my-page>
</div>

<script>
  var MyPage = {
    template: `
    <div>
      <header>
        <slot name="header"></slot>
      </header>
      <main>
        <slot></slot>
      </main>
      <footer>
        <slot name="footer"></slot>
      </footer>
    </div>
    `
  }

new Vue({
  el: '#app',
  components: {
    MyPage: MyPage
  }
})
</script>
